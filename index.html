<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>

<body>

    <center>
        <h1>The XMLHttpRequest Object</h1>

        <h3>Enter the District Name</h3>
        <div style="width: 25%;">
            <form action="" style="text-align: left;">
                <span style="font-weight: bold;">First Name: </span><input type="text" id="txt1"
                    onkeyup="showHint(this.value)">
            </form>

            <p style="text-align: left;"><span style="font-weight: bold;">Suggestions: </span> <span
                    id="txtHint"></span></p>
        </div>
    </center>
    <script>
        function showHint(str) {
            var xhttp;
            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = "";
                return;
            }
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "aaa.php?q=" + str, true);
            xhttp.send();
        }
    </script>

</body>

</html>
